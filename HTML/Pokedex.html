<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Pokedex LaunchX</title>
    <link rel="stylesheet" href="../CSS/Pokedex.css">    
</head>
<body>
    <header>
        <img src="../Imagenes/Pokedex/Pokémon.png" alt="pokedex">
        <h1>Pokedex LaunchX</h1>
    </header>
    <article class="container">
        <div class="pokephoto">
            <img src="../Imagenes/Pokedex/pokeball.png" alt="Pokemon" id="pokeImg" width="220px" height="220px">
            <input type="text" placeholder="pikachu" id="pokeName" name="pokeName">
        </div>
        <div class="pokeinfo">
            <div id="pokedata">Habilidades del Pokémon</div>
            <button onclick="fetchPokemon()">Buscar Pokémon</button>
            <div id="pokedataA">Ataque</div>
            <div id="pokedataT">Tipo</div>
        </div>
    </article>
</body>
<footer>
    <script src="../JS/Pokedex.js"></script>
</footer>
</html>
