<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokedex LaunchX</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/Pokedex.css">    
</head>
<body>
    <header>
        <img src="./Pokedex/Pokémon.png" alt="pokedex">
        <h1>Pokedex LaunchX</h1>
    </header>
    <main class="container">
        <div class="pokephoto">
            <img src="./Pokedex/pokeball.png" alt="Pokemon" id="pokeImg" width="220px" height="220px">
            <input type="text" placeholder="pikachu" id="pokeName" name="pokeName">
        </div>
        <div class="pokeinfo">
            <textarea disabled id="pokedata" cols="30" rows="10">POKEDEXT</textarea>
            <button class="btn" onclick="fetchPokemon()">Buscar Pokémon</button>
            <textarea disabled class="dato" id="pokeid" cols="30" rows="10">Id</textarea>
            <textarea disabled class="dato" id="pokeNomb" cols="30" rows="10">Nombre</textarea>
        </div>
    </main>

    <footer>
        <img src="./Pokedex/Pokémon.png" alt="pokedex">
    </footer>
</body>
<script src="./js/Pokedex.js"></script>
</html>
